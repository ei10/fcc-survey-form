<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SURVEY FORM</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Font Awesome CSS CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">

  <!-- My CSS styles -->
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <!-- CDN link for the tests -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-sm-12">

        <div class="text-center mb-2">
          <h1 id="title">Survey Form</h1>
          <p id="description">Let us know which is your favourite Apple device</p>
        </div>


        <form id="survey-form" class="pt-5 pb-5">

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4 text-right">
                <label id="name-label" for="name">Name:</label>
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4 text-right">
                <label id="email-label" for="name">Email:</label>
              </div>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4 text-right">
                <label id="number-label" for="name">Age:</label>
              </div>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="number" min="10" max="100" placeholder="Enter your age">
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4 text-right">
                <label for="exampleFormControlSelect1">Which is your favourite Apple device?</label>
              </div>
              <div class="col-sm-6">
                <select class="form-control" id="dropdown">
                  <option>Mac</option>
                  <option>iPad</option>
                  <option>iPhone</option>
                  <option>Watch</option>
                  <option>iPod</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4 text-right">
                <label for="">How often do you use?</label>
              </div>
              <div class="col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                  <label class="form-check-label" for="gridRadios1">Daily</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">Weekly</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                  <label class="form-check-label" for="gridRadios3">Monthly</label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4 text-right">
                <label for="">Where do you use it? (All options can be checked)</label>
              </div>
              <div class="col-sm-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">At home</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="2" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">At work</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="3" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">In my free time</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="4" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">Never</label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-4 text-right">
                <label for="">Any comments?</label>
              </div>
              <div class="col-sm-6">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
              </div>
            </div>
          </div>

          <div class="row text-center mt-5">
            <div class="col-sm-12">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger ml-5">Reset</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>


  <!-- jQuery JS CDN -->
  <script src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
